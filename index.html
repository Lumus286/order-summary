<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="plan">
    <div class="plan-img">
      <img src="images/illustration-hero.svg" alt="woman dancing with earphones">
    </div>

    <h1 class="font-1-l-a color-n2">Order Summary</h1>

    <p class="font-1-s color-n1">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
    
    <div class="plan-info" aria-label="plan-info">
      <img src="./images/icon-music.svg" alt="icon music">
      <h2 class="font-1-l-b color-n2">Annual Plan</h2>
      <p class="font-1-s color-n1">$59.99/year</p>
      <a class="plan-change font-1-m color-n2" href="./">change</a>
    </div>
    
    <button><a class="font-1-l-c color-p0" href="./">Proceed to Payment</a></button>
    <a class="order font-1-m color-n2" href="./">Cancel Order</a>
  </main>

</body>
</html>
